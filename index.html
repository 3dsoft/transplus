<!DOCTYPE html>
<html>
<head>
<title>여러분이 몰랐던 구글 번역기</title>  
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
<style>
  body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
  }
  .sourceText {
    width: 100%;
    height: 80px;
  }
  .hero-unit {
    padding:20px;
  }
</style>
<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>
<sciprt src="https://raw.github.com/aFarkas/html5shiv/master/dist/html5shiv.js"></sciprt>
<style>
  @media (min-width: 1200px) {
    .row {
      margin-left: 0px;
    }
  }
</style>
<meta name="description" content="여러분이 몰랐던 구글 번역기" />
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">transPlus</a>
        <div class="nav-collapse collapse">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
  <div class="hero-unit">
    <h3>여러분이 몰랐던 구글 번역기</h3>
  </div>
  <form class="form-search">
    <textarea class="input input-xxlarge sourceText" placeholder="번역할 문장을 입력하세요..."></textarea>
    <div class="row pull-left">
      <select id="userLang" class="input-small">
        <option selected value="">자동인식</option>
        <option value="ko">한국어</option>
        <option value="zh-CN">Chinese</option>
        <option value="da">Danish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="pt">Portuguese</option>
      </select>
      <select id="targetLang" class="input-small">
        <option value="ko">한국어</option>
        <option value="zh-CN">Chinese</option>
        <option value="da">Danish</option>
        <option selected value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="pt">Portuguese</option>
      </select>
    </div>
    <div class="row pull-right">
      <span>중간 번역 언어</span>
      <select id="interLang" class="input-small">
        <option value="ko">한국어</option>
        <option value="zh-CN">Chinese</option>
        <option value="da">Danish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option selected value="ja">Japanese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="pt">Portuguese</option>
      </select>
    </div>
    <button class="btn btn-primary">번역시작</button>
  </form>
  <span>직접번역</span>
  <pre class="translateDirectResult">
     직접 번역한 결과가 나타납니다.</pre>
  <span>중계번역</span>
  <pre class="translateResult">
     중간 언어로 번역 후 최종 언어로 번역됩니다.</pre>
  <span>(참고)중간 언어 번역</span>
  <pre class="translateInterResult">
     중간 언어 번역 결과가 나타납니다.</pre>
  </div>

</body>
</html>
