<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
<meta name="description" content="여러분이 몰랐던 구글 번역기" />
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title></title>
</head>
<body>
  <div class="container">
  <div class="hero-unit">
    <h3>여러분이 몰랐던 구글 번역기</h3>
  </div>
  <form class="form-search">
    <input class="input input-xxlarge sourceText" placeholder="번역할 문장을 입력하세요..."/>
  <select id="userLang" class="input-small">  
    <option selected value="ko">한국어</option>
    <option value="zh-CN">Chinese</option> 
    <option value="da">Danish</option>
    <option value="en">English</option> 
    <option value="fr">French</option>
    <option value="de">German</option>  
    <option value="it">Italian</option>  
    <option value="ja">Japanese</option>
    <option value="ru">Russian</option>  
    <option value="es">Spanish</option>  
    <option value="pt">Portuguese</option> 
  </select>   
  <select id="targetLang" class="input-small">  
    <option value="ko">한국어</option>
    <option value="zh-CN">Chinese</option> 
    <option value="da">Danish</option>
    <option selected value="en">English</option> 
    <option value="fr">French</option>
    <option value="de">German</option>  
    <option value="it">Italian</option>  
    <option value="ja">Japanese</option>
    <option value="ru">Russian</option>  
    <option value="es">Spanish</option>  
    <option value="pt">Portuguese</option> 
  </select>   
  <button class="btn btn-primary">번역시작</button>
  </form>
    <span>직접번역</span>
  <pre class="translateDirectResult">
     직접 번역한 결과가 나타납니다.
  </pre>
    <span>일본어 중간번역</span>
  <pre class="translateResult">
     중간 언어인 일본어로 번역 후 최종 언어로 번역됩니다.
  </pre>
  </div>
</body>
</html>
